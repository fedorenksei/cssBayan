<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan - Aleksei Fedorenko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Pure HTML and CSS Accordion</h1>
        <div class="accordion">
            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme1"
                    checked>
                <label for="meme1">
                    <div class="meme-title">
                        <span class="option-title">About myself</span>
                        <img class="plus-icon" src="./assets/plus-solid.svg" alt="">
                    </div>
                    <img class="meme-picture" 
                        src="./assets/tell-me-about-yourself.PNG" 
                        alt="A meme with Snoop Dogg">
                </label>
            </div>

            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme2">
                <label for="meme2">
                    <div class="meme-title">
                        <span class="option-title">When I get anywhere</span>
                        <img class="plus-icon" src="./assets/plus-solid.svg" alt="">
                    </div>
                    <img class="meme-picture" 
                        src="./assets/want-to-leave.PNG" 
                        alt="A meme about introverts">
                </label>
            </div>

            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme3">
                <label for="meme3">
                    <div class="meme-title">
                        <span class="option-title">Celebrate!</span>
                        <img class="plus-icon" src="./assets/plus-solid.svg" alt="">
                    </div>
                    <img class="meme-picture" 
                        src="./assets/feelings.PNG" 
                        alt="A meme about celebrating your feelings">
                </label>
            </div>

            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme4">
                <label for="meme4">
                    <div class="meme-title">
                        <span class="option-title">A kitten</span>
                        <img class="plus-icon" src="./assets/plus-solid.svg" alt="">
                    </div>
                    <img class="meme-picture" 
                        src="./assets/jailed.JPG" 
                        alt="A meme with a kitten">
                </label>
            </div>

            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme5">
                <label for="meme5">
                    <div class="meme-title">
                        <span class="option-title">Too much</span>
                        <img class="plus-icon" src="./assets/plus-solid.svg" alt="">
                    </div>
                    <img class="meme-picture" 
                        src="./assets/spoke-too-much.PNG" 
                        alt="A meme about spoking too much">
                </label>
            </div>
        </div>
    </main>
</body>
</html>
