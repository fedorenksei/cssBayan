<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan - Aleksei Fedorenko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Pure HTML and CSS Accordion</h1>
        <div class="accordion">
            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme1"
                    checked>
                <label for="meme1">About myself</label>
                <img class="details" 
                    src="./assets/tell-me-about-yourself.PNG" 
                    alt="A meme with Snoop Dogg">
            </div>
            <div class="option-block">
                <input type="radio" name="bayan"
                    id="meme2">
                <label for="meme2">When I get anywhere</label>
                <img class="details" 
                    src="./assets/want-to-leave.PNG" 
                    alt="A meme about introverts">
            </div>
        </div>
    </main>
</body>
